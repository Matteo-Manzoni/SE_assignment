<html>

<link rel="stylesheet"
          href="{{ url_for('static',filename='css/style.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<head>
    <title>CIB Demo application</title>
</head>
<body class="d-flex flex-column h-100" style="background-color: #6c24f2;">
<div class="a">
{% with messages = get_flashed_messages() %} {% if messages %}
{% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <span> {{ message }} </span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}
{% endif %}
{% endwith %}
<main>
<nav class="navbar navbar-expand-lg justify-content-md-center" style="background-color: #6c24f2;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="{{ url_for('index') }}" style="color: white;">Home</a>
    {% if not current_user.is_authenticated %}
        <a class="navbar-brand" href="{{ url_for('login') }}" style="color: white;">Login</a>
    {% else %}
        <a class="navbar-brand" href="{{ url_for('logout') }}" style="color: white;">Logout</a>
    {% endif %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
</nav>

<div class="align-middle">
    {% block content %}{% endblock %}
</div>
</main>
<footer class="footer-classic py-3 mt-auto " style="background-color: #6c24f2">
        <div class="container" style="margin-top:30px;margin-bottom:30px;">
          <div class="row row-30">
            <div class="col-md-4 col-xl-3"
                 style="margin-top:10px;width:90%;margin:auto;">

              <ul class="nav-list"
                  style="list-style: none; padding-left:3%;width:70%;margin:auto;">
              </ul>
            </div>
          </div>
        </div>
        <div class="row no-gutters social-container">
        </div>
      </footer>
</div></body>
</html>
